<div>
    <h2>Cart</h2>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cartItems">
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td><input type="number" [(ngModel)]="item.quantity"></td>
                <td>{{ item.price * item.quantity }}</td>
                <td><button (click)="removeFromCart(item)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
