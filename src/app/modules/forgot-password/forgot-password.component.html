<!-- forgot-password.component.html -->
<div
  class="login-container"
  [style.background-image]="'url(' + backgroundImageUrl + ')'"
>
  <form class="forgot-password-form" (ngSubmit)="submit()">
    <h2 class="welcome-heading text-center mb-4">Forgot Password</h2>

    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        [(ngModel)]="username"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="mobile">Mobile Number:</label>
      <input
        type="mobile"
        class="form-control"
        id="mobile"
        name="mobile"
        [(ngModel)]="mobileNo"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary btn-block">Submit</button>

    <div *ngIf="errorMessage" class="mt-3 text-danger text-center">
      {{ errorMessage }}
    </div>
    <!-- <div *ngIf="newPassword" class="mt-3 text-center">
      <p>Your  password is: <strong>{{ newPassword }}</strong></p>
    </div> -->
    <a routerLink="/login" class="d-block text-center mt-3">Back to Login Page.</a>
  </form>
</div>
