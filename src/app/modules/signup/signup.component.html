<div class="signup-container"   [style.background-image]="'url(' + backgroundImageUrl + ')'">
    <form class="signup-form" (ngSubmit)="signup()">
      <h2 class="signup-heading text-center mb-4">Sign Up</h2>
  
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input type="text" class="form-control" id="mobile" name="mobile" [(ngModel)]="mobile" required>
      </div>
  
      <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
  
      <div *ngIf="errorMessage" class="mt-3 text-danger text-center">
        {{ errorMessage }}
      </div>
  
      <a routerLink="/login" class="d-block text-center mt-3">Already have an account? Log in.</a>
    </form>
  </div>
